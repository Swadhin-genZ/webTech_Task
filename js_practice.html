//Loop through Numbers (1 to 10) 
console.log("##Write a program to find the factorial of a number using a loop.##");
let num=5;

for(i=2;i<=num;i++){
    fact=i*fact;
}
console.log("The factorial of "+num+" is "+fact);
console.log("...............-._.-...................");

//Reverse a String 
console.log("##Reverse a String .##");
let str="javaScript";
let reversed_str="";
console.log("Reversed string is: " +reversed_str);
for(let i=str.length-1;i>=0;i--){
    reversed_str+=str[i];
}
console.log("Reversed string is: " + reversed_str); 
console.log("...............-._.-...................");

//Sum of Array Elements 
console.log("##Sum of Array Elements ##");
let arr = [1, 2, 3, 4, 5]; 
let summ = 0; 
 
for (var i = 0; i < arr.length; i++) { 
  summ += arr[i]; 
} 
 
console.log("Sum of array elements: " + summ); 
console.log("...............-._.-...................");

//Prime Number Checker 
console.log("##Prime Number Checker ##");
var n = 28; 
let isPrime = true; 
 
for (let i = 2; i < num; i++) { 
  if (n % i === 0) { 
    isPrime = false; 
    break; 
  } 
} 
 
if (isPrime) { 
  console.log(n + " is a prime number."); 
} 
else { 
    console.log(n + " is not a prime number."); 
}
  
console.log("...............-._.-...................");
